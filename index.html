<link rel="icon" type="image/png" sizes="32x32" href="AtmosphericDynamicsGroup.github.io/favicon_package/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="AtmosphericDynamicsGroup.github.io/favicon_package/favicon-16x16.png">

<!css files>
<link rel="stylesheet" type="text/css" href="AtmosphericDynamicsGroup.github.io/css/top_navigator.css">

<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="#home" class="active">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div style="padding-left:16px">
  <h2>Responsive Topnav Example</h2>
  <p>Resize the browser window to see how it works.</p>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
